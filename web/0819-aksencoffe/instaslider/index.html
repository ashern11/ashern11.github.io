<!DOCTYPE html>
  <html>
    <head>
    <meta charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
      <!--Import slick.css-->
      <link type="text/css" rel="stylesheet" href="slick/slick.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="slick/slick-theme.css" />
      <link type="text/css" rel="stylesheet" href="slick/styles.css" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

    <header>

      <h1>InstaSlider</h1>

    </header>
    
    <section class="blue">

    <div class="content">
      
      <div id="bigfeed" class="single-item">

      </div>

      </div>


    <div class="content">
    
    <div id="smallfeed" class="multiple-item">

      </div>

      </div>

    </section>

    <footer>
      
    </footer>
    
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="slick/slick.min.js"></script>
      <script type="text/javascript" src="instafeed.min.js"></script>
      <script type="text/javascript">


    var bigfeed = new Instafeed({
        get: 'tagged',
        target: 'bigfeed',
        tagName: 'nature',
        clientId: 'enter ID here',
        resolution: 'standard_resolution',
        template: '<div><a href="{{link}}"><img src="{{image}}" /></a></div>',
        limit: '12',
        after: function () {
        $('.single-item').slick();
    }
    });

      var smallfeed = new Instafeed({
        get: 'tagged',
        target: 'smallfeed',
        tagName: 'foodporn',
        clientId: 'enter ID here',
        resolution: 'standard_resolution',
        template: '<div><a href="{{link}}"><img src="{{image}}" /></a></div>',
        limit: '12',
        after: function () {
        $('.multiple-item').slick({ 
         infinite: true,
          slidesToShow: 3,
          slidesToScroll: 3 });
    }
    });

    bigfeed.run();
    smallfeed.run();

      </script>
    </body>
  </html>
