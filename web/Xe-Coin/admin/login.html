<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - XE Coin</title>
  <link rel="shortcut icon" href="../images/favicon.png">

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.9.0/css/flag-icon.css">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/admin.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
 
    <div class="section"></div>
    <main>
      <div id="particles-js"></div>
      <center>
        <img class="responsive-img" style="width: 250px;" src="../images/logobanner.png" />
        <div class="section"></div>
  
        <h5 class="white-text">Please, login into your account</h5>
        <div class="section"></div>
  
        <div class="container">
          <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; color: #000;">
  
            <form class="col s12" method="post">
                <div class='row'>
                    <div class='col s12'>
                    </div>
                </div>

                <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='email' name='email' id='email' />
                    <label for='email'>Enter your email</label>
                </div>
                </div>

                <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='password' />
                    <label for='password'>Enter your password</label>
                </div>
                <label style='float: right;'>
                    <a class='teal-text' href='forgotpassword.html'><b>Forgot Password?</b></a>
                </label>
                </div>

                <br />
                <center>
                <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect teal darken-3'>Login</button>
                </div>
                </center>
            </form>
          </div>
        </div>
        <a class="white-text" href="register.html">Create account</a>
      </center>
  
      <div class="section"></div>
      <div class="section"></div>
    </main>



  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../js/materialize.js"></script>
  <script src="../js/particles.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
